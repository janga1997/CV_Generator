<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<title>CV Generator</title>

	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
</head>
<body class="flow-text" style="width:70%;margin-left:15%">
	<!-- Content -->
  <h3 class="center-align">Basic Information</h3>
  <div class="row">
    <form class="col s12" id="basic_info">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <input id="website" type="text">
          <label for="website">Website</label>
        </div>
      </div>
    </form>
  </div>
  <h3 class="center-align">Work Experience</h3>
<div class="row">
   <form class="col s12" id="work_ex">
    <div class="row">
      <div class="input-field col s6">
        <input id="job_title" type="text">
        <label for="job_title">Job Title</label>
      </div>
      <div class="input-field col s6">
        <input id="company_name" type="text">
        <label for="company_name">Company Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="start_date_work" type="date" class="datepicker">
        <label for="start_date_work">Start Date</label>
      </div>

      <div class="input-field col s6">
        <input id="end_date_work" type="date" class="datepicker">
        <label for="end_date_work">End Date</label>
      </div>

      <div class="col s12">
        <h5>Details</h5>
        <textarea form="work_ex" class="materialize-textarea" id="details"></textarea>
      </div>
    </div>
  </form>
</div>

<h3 class="center-align">Education</h3>

<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input type="text" id="course_name">
        <label for="course_name">Course Name</label>
      </div>
      <div class="input-field col s6">
        <input type="text" id="institution_name">
        <label for="institution_name">Institution Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input id="start_date_edu" type="date" class="datepicker">
        <label for="start_date_edu">Start Date</label>
      </div>

      <div class="input-field col s6">
        <input id="end_date_edu" type="date" class="datepicker">
        <label for="end_date_edu">End Date</label>
      </div>
    </div>
  </form>
</div>

<h3 class="center-align">Positions of Responsibility</h3>

<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="por1">
        <label for="por1">POR 1</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="por2">
        <label for="por2">POR 2</label>
      </div>
    </div>
  </form>
</div>

<h3 class="center-align">Interests</h3>

<div class="row">
  <form class="col s12">
    <textarea class="materialize-textarea" id="interests" form="interests"></textarea>
  </form>
</div>

  <button class="btn waves-effect waves-light" type="submit" name="action" id="submit_button" style="margin-bottom:20%;margin-left:40%">Submit
    <i class="material-icons right">send</i>
  </button>
<!-- Scripts -->
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script src="/cv.js"></script>
</body>
</html>
