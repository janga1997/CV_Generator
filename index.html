<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<title>CV Generator</title>

	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
</head>
<body>
	<!-- Content -->
  <h3 class="center-align">Basic Information</h3>
  <div class="row">
    <form class="col s12" id="cv_form">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <input id="website" type="text">
          <label for="website">Websites</label>
        </div>
      </div>
    </form>
  </div>
  <h3 class="center-align">Work Experience</h3>
<div class="row">
   <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="job_title" type="text">
        <label for="job_title">Job Title</label>
      </div>
      <div class="input-field col s6">
        <input id="company_name" type="text">
        <label for="company_name">Company Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="start_date" type="text">
        <label for="start_date">Start Date</label>
      </div>

      <div class="input-field col s6">
        <input id="end_date" type="text">
        <label for="end_date">End Date</label>
      </div>

      <div class="col s12">
        <h5>Details</h5>
        <textarea cols="50" form="cv_form" style="height:20vh">
          Enter The Details Here..  
        </textarea>
      </div>
    </div>
  </form>
</div>

<h3 class="center-align">Education</h3>

<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input type="text" id="course_name">
        <label for="course_name">Course Name</label>
      </div>
      <div class="input-field col s6">
        <input type="text" id="institution_name">
        <label for="institution_name">Institution Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input id="start_date" type="text">
        <label for="start_date">Start Date</label>
      </div>

      <div class="input-field col s6">
        <input id="end_date" type="text">
        <label for="end_date">End Date</label>
      </div>
    </div>
  </form>
</div>
<!-- Scripts -->
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script src="/cv.js"></script>
</body>
</html>
